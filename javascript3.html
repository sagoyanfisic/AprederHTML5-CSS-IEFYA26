<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function convertirCastellano(x)
	{
		if(x==1)
			return "uno";
		else
			if (x==2)
				return "dos";
			else
				if (x==3)
					return "tres";
				else
					if (x==4)
						return "cuarto";
					else
						if(x==5)
							return "cinco";
						else
							return "valor no encontrado";
	}
	var valor;
	valor=prompt("Ingrese un valor entero 1 y 5");
	valor=parseInt(valor);
	var r;
	r=convertirCastellano(valor);
	document.write(r);
</script>

</body>
</html>
