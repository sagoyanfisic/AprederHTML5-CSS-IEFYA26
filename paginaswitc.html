<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagina Javascript</title>
</head>
<body>
<script type="text/javascript">
	var num1,num2,num3;

	num1=prompt('Ingrese primer número:','');
	num2=prompt('Ingresa segundo número:','');
	num3=prompt('Ingresa el tercer número:','')

	num1=parseInt(num1);
	num2=parseInt(num2);
	num3=parseInt(num3);

	if(num1>num2 && num1>num3)
	{
		document.write('El mayor es el '+num1);
	}
    else
    {
    	if(num2>num3)
    	{
    		document.write('El mayor es el '+num2);
    	}
    else
    {
         document.write('el mayor es el '+num3);

    }

    }

</script>
	
</body>
</html>
