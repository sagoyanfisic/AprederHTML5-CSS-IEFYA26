<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var data1;
	var data2;

	data1=prompt('Ingrese primer dato1:','');
	data2=prompt('Ingrese segundo dato2:','');

	var suma=parseInt(data1)+parseInt(data2);
	var producto=parseInt(data1)*parseInt(data2);
    
    document.write("La suma de datos es : ");
    document.write(suma);
    document.write("<br>");
    document.write("El producto es : ");
    document.write(producto);


</script>
</body>
